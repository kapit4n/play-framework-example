@(title: String)(content: Html)
<!DOCTYPE html>
<html>
   <head>
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
      <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")"/>
      <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.versioned("javascripts/jquery-ui-1.11.4/jquery-ui.js")" type="text/javascript"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="@routes.Assets.versioned("javascripts/jquery-ui-1.11.4/jquery-ui.css")" >
      <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" >
      <!-- Optional theme -->
      <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
      <script>
         $(function() {
           $( "#datepicker1" ).datepicker();
           $( "#datepicker2" ).datepicker();
         });
      </script>
      <!-- Latest compiled and minified JavaScript -->
   </head>
   <style type="text/css">
      body {
      background-color: #EBE8E4;
      color: #222;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: 300;
      font-size: 15px;
      }
      nav {
      background-color: #fff;
      border: 1px solid #dedede;
      border-radius: 4px;
      box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.055);
      color: #888;
      display: block;
      margin: 8px 22px 8px 22px;
      overflow: hidden;
      width: 90%; 
      }
      nav ul {
      margin: 0;
      padding: 0;
      }
      nav ul li {
      display: inline-block;
      list-style-type: none;
      -webkit-transition: all 0.2s;
      -moz-transition: all 0.2s;
      -ms-transition: all 0.2s;
      -o-transition: all 0.2s;
      transition: all 0.2s; 
      }
      nav > ul > li > a > .caret {
      border-top: 4px solid #aaa;
      border-right: 4px solid transparent;
      border-left: 4px solid transparent;
      content: "";
      display: inline-block;
      height: 0;
      width: 0;
      vertical-align: middle;
      -webkit-transition: color 0.1s linear;
      -moz-transition: color 0.1s linear;
      -o-transition: color 0.1s linear;
      transition: color 0.1s linear; 
      }
      nav > ul > li > a {
      color: #aaa;
      display: block;
      line-height: 56px;
      padding: 0 24px;
      text-decoration: none;
      }
      nav > ul > li:hover {
      background-color: rgb( 40, 44, 47 );
      }
      nav > ul > li:hover > a {
      color: rgb( 255, 255, 255 );
      }
      nav > ul > li:hover > a > .caret {
      border-top-color: rgb( 255, 255, 255 );
      }
      nav > ul > li > div {
      background-color: rgb( 40, 44, 47 );
      border-top: 0;
      border-radius: 0 0 4px 4px;
      box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.055);
      display: none;
      margin: 0;
      opacity: 0;
      position: absolute;
      width: 165px;
      visibility: hidden;
      z-index: 100;
      -webkit-transiton: opacity 0.2s;
      -moz-transition: opacity 0.2s;
      -ms-transition: opacity 0.2s;
      -o-transition: opacity 0.2s;
      -transition: opacity 0.2s;
      }
      nav > ul > li:hover > div {
      display: block;
      opacity: 1;
      visibility: visible;
      }
      nav > ul > li > div ul > li {
      display: block;
      }
      nav > ul > li > div ul > li > a {
      color: #fff;
      display: block;
      padding: 12px 24px;
      text-decoration: none;
      }
      nav > ul > li > div ul > li:hover > a {
      background-color: rgba( 255, 255, 255, 0.1);
      }
   </style>
   <body>
      <header class="container">
         <img src="@routes.Assets.versioned("images/fb_banner.png")" width="1000">
      </header>
      <nav class="container">
         <ul>
            <li><a href="/profile">Profile</a></li>
            <li>
               <a href="/unitMeasures_view">Unidades de Medida<span class="caret"></span></a>
               <div>
                  <ul>
                     <li><a href="cooker.html">Cooker</a></li>
                  </ul>
               </div>
            </li>
            <li><a href="/product_list">Productos</a></li>
            <li><a href="/proveedores_view">Proveedores</a></li>
            <li><a href="/modules_view">Modulos</a></li>
            <li><a href="/productores_view/1">Productores</a></li>
            <li><a href="/users_view">Usuarios</a></li>
            <li><a href="/accounts_view">Cuentas</a></li>
            <li><a href="/transactions_view">Transacciones</a></li>
            <li><a href="/reportes_view">Reportes</a></li>
         </ul>
      </nav>
      <article class="container">
         @content
      </article>
      <footer class="container">This is the footer</footer>
   </body>
</html>
